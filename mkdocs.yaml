site_name: FastAPI Keycloak Integration
site_url: https://docs.tebuto.com
site_description: "Python Package: FastAPI Keycloak Integration"
site_author: Jonas Scholl, Yannic Schr√∂er
repo_url: https://github.com/code-specialist/fastapi-keycloak
repo_name: fastapi-keycloak

theme:
  name: material
  locale: en
  highlightjs: true
  favicon: ./docs/img/favicon.svg
  logo: ./docs/img/logo.png
  hljs_languages:
    - yaml
    - python
    - bash
    - shell
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  font:
    text: Nunito Sans
    code: IBM Plex Mono
docs_dir: '.'
nav:
  - Introduction: ./README.md
  - Installation: ./docs/installation.md
  - Quick Start: ./docs/quick-start.md
  - API Reference: ./docs/reference.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - toc:
      permalink:
  - admonition
  - attr_list
  - def_list
  - abbr
  - pymdownx.snippets

extra_css:
  - ./docs/css/styles.css

plugins:
  - search
  - same-dir
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
          setup_commands:
            - import sys
            - sys.path.append("fastapi_keycloak")
      custom_templates: templates

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/specialist_code/
      name: Code Specialist on Instagram
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCjdmChf65sGfOqWoygzBTyQ
      name: Code Specialist on YouTube
    - icon: fontawesome/brands/github
      link: https://github.com/code-specialist
      name: Code Specialist on GitHub

